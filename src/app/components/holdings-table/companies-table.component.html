<div class="companiesTableWrapper">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Company Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Company Branch -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>

       <!-- actions -->
       <ng-container matColumnDef="actions" class="actions">
          <th mat-header-cell *matHeaderCellDef > 
              <button mat-icon-button matRipple color="primary" (click)="addNew()">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
          </th>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button matRipple (click)="startEdit(row.name)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button  matRipple (click)="deleteItem()">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </mat-cell>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
