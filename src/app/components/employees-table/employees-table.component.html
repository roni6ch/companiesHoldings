<div class="employeesTableWrapper">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- First Name -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
      
        <!-- Last Name -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

         <!-- ID -->
         <ng-container matColumnDef="tz_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.tz_id}} </td>
          </ng-container>

           <!-- Company -->
           <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
          </ng-container>

           <!-- Role -->
         <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          
           <!-- Manager -->
         <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
            <td mat-cell *matCellDef="let element">  <mat-slide-toggle checked="{{element.manager}}" #manager></mat-slide-toggle>  </td>
          </ng-container>

          
           <!-- Experience -->
         <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
            <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
          </ng-container>

            <!-- Actions -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > 
            <button mat-icon-button color="primary" class="addNewEmployee" (click)="addEmployeeDialog()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
        </th>

      <mat-cell *matCellDef="let row; let i=index;" class="actions">
        <button mat-icon-button (click)="editEmployeeDialog(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteEmployeeDialog(row.tz_id,row.name)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
      </mat-cell>
    </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
