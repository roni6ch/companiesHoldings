<h1 mat-dialog-title>{{ data.action }} Company</h1>

<div mat-dialog-content *ngIf="data.action === 'Add' || data.action === 'Edit'">
  <form class="example-form">
    <!-- Edit Company Name -->
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Company Name"
        value="{{ data.name }}"
        #company_name
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <!-- Select Branch -->
      <mat-label>Branch</mat-label>
      <mat-select [(value)]="data.branch">
        <mat-option *ngFor="let branch of branches" [value]="branch">
          {{ branch }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-stroked-button  mat-dialog-close 
  *ngIf="data.action === 'Add'"
  [mat-dialog-close]="true"
  (click)="addCompany(data._id, company_name.value, data.branch)">OK!</button>
  
  <button mat-stroked-button  mat-dialog-close 
  *ngIf="data.action === 'Edit'"
  [mat-dialog-close]="true"
  (click)="editCompany(data._id, company_name.value, data.branch)">  OK!</button>
  
  <button mat-stroked-button  mat-dialog-close>Cancel</button>
</div>
<div mat-dialog-content *ngIf="data.action === 'Delete'">
  <p>
    Are you sure you want to {{ data.action }}
    <span class="bold">{{ data.name }}</span> company?
  </p>
  
  <button mat-stroked-button  mat-dialog-close  [mat-dialog-close]="true"
  (click)="deleteCompany(data._id)">
  Yes!
  </button>
  <button mat-stroked-button  mat-dialog-close>No!</button>
</div>
